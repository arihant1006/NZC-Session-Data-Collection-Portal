{% extends "base.html" %}

{% block title %}Success - NZC Activator{% endblock %}

{% block content %}
<div class="max-w-md mx-auto text-center">
    <div class="bg-white rounded-lg shadow-sm border p-8">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check text-green-500 text-2xl"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Session Recorded Successfully!</h1>
        <p class="text-gray-600 mb-8">Your session has been saved and added to the database.</p>
        
        <div class="space-y-4">
            <a href="/record" 
               class="block w-full px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                Record Another Session
            </a>
            <a href="/" 
               class="block w-full px-6 py-3 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors">
                Back to Home
            </a>
            <a href="/sessions" 
               class="block w-full px-6 py-3 text-blue-500 hover:text-blue-600 transition-colors">
                View All Sessions
            </a>
        </div>
    </div>
</div>
{% endblock %}
